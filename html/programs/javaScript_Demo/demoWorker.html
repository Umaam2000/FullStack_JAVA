<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var w;
        function fnStart(){
            w=new Worker("demoWorker.js");
            w.onmessage=function(event){
               document.getElementById("result").innerHTML=event.data;
            }
        }

        function fnStop(){
            w.terminate();
            alert("terminated");
        }
    </script>
</head>
<body>
    <h1>Hello find your luckey number</h1>
    <form>
    <input type="button" class="btn btn-success" onclick="fnStart()" value="Start">
    <input type="button" class="btn btn-danger" onclick="fnStop()" value="Stop">
    </form>
    <div id="result"></div>
</body>
</html>
